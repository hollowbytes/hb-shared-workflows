name: Test and scan repository

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
        type: string

    inputs:
      node-version:
        required: false
        type: string
        default: '24'

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --watch=false --coverage --coverage-reporters=lcov

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: covreage-output
          path: coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v7
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
