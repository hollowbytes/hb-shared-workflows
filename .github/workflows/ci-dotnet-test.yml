name: Test and scan repository

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
        type: string

    inputs:
      dotnet-version:
        required: false
        type: string
        default: '10.0.x'

jobs:
  test-and-scan:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup dotnet ${{ inputs.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Install dotnet-coverage global tools
        run: |
          dotnet tool install --global dotnet-coverage
        shell: powershell

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
          
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
      
      - name: Start SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"hollowbytes_hb-dotnet-bff" /o:"hollowbytes" /d:sonar.token="$env:SONAR_TOKEN" /d:sonar.cs.vscoveragexml.reportsPaths="coverage.xml"
        shell: powershell

      - name: Restore the project
        run: |
          dotnet restore
          
        shell: powershell
      - name: Build the project
        run: |
          dotnet build --no-restore
        shell: powershell

      - name: Run tests with coverage
        run: |
          dotnet test --no-build --verbosity normal --collect:"Code Coverage" --logger "trx;LogFileName=testresults.trx"
        shell: powershell

      - name: Merge coverage files
        run: |
          dotnet-coverage merge -o coverage.xml -f xml .\**\*.coverage
        shell: powershell

      - name: Pass coverage report path to SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end /d:sonar.token="$env:SONAR_TOKEN"
        shell: powershell          